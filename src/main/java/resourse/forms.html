<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>

<form action="https://www.google.com/" method="post">

    <label>
        Login*
        <input type="text" name="login" placeholder="Login" required>
    </label> <br>

    <label>
        Password
        <input type="password" name="password" placeholder="Password">
    </label> <br>

    Number <input type="number" max="10" min="3"> <br>

    <input type="checkbox" name="java" checked> Java <br>
    <input type="checkbox" name="myqsl"> MySQL <br>
    <input type="checkbox" name="selenium"> Selenium <br>
    Color <br>
    <input type="radio" name="one">Red <br>
    <input type="radio" name="one">Green <br>
    <input type="radio" name="one" checked>Blue <br>

    <button type="submit">Отправить</button>

</form>


</body>
</html>
